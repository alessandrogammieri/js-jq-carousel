<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- Foglio di stile CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
  </head>
  <body>
    <!-- Contenitore del nostro Carousel -->
    <div class="container">
      <!-- Sezione del Carousel -->
      <section class="carousel">
        <!-- Arrow prev -->
        <div class="prev">
          <i class="fas fa-chevron-left"></i>
        </div>
        <!-- Immagini del Carousel -->
        <img class="first active" src="media/lago.jpg" alt="Lago di Castel San Vincenzo">
        <img src="media/orso.jpg" alt="Orso delle Mainarde">
        <img src="media/arrampicata.jpg" alt="Arrampicata">
        <img class="last" src="media/cane.jpg" alt="Raccolta tartufo">
        <!-- Arrow next -->
        <div class="next">
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="dotnav">
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
        </div>
      </section>
    </div>
    <!-- Script di JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Script di Javascript -->
    <script src="script.js" charset="utf-8"></script>
  </body>
  </html>
